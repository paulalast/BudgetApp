<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Expense and Income Tracking App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>

<body>
    <header class="header">
        <h1>Budget App</h1>
    </header>

    <main class="main">
        <section class="balance-section">
            <h2>Current Balance</h2>
            <p>$0.00</p>
        </section>

        <section class="income-section">
            <h2>Income</h2>
            <ul>
                <!-- <li class="income">
                    <span>Paycheck</span>
                    <span>$1,500.00</span>
                </li>
                <li class="income">
                    <span>Sales</span>
                    <span>$600.00</span>
                </li> -->
            </ul>

            <form>
                <label for="income-description">Description</label>
                <input type="text" id="income-description">

                <label for="income-amount">Amount</label>
                <input type="number" id="income-amount">

                <button type="submit" class="primary">Add Income</button>
            </form>
        </section>

        <section class="expense-section">
            <h2>Expenses</h2>
            <ul>
           
            </ul>

            <form>
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description">

                <label for="expense-amount">Amount</label>
                <input type="number" id="expense-amount">

                <button type="submit" class="primary">Add Expense</button>
            </form>
        </section>
    </main>
    <script src="./dist/js/script.min.js"></script>
</body>

</html>
